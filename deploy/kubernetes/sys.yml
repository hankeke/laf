---
kind: Service
apiVersion: v1
metadata:
  name: system-server
  namespace: laf
spec:
  selector:
    app: system-server
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-server
  namespace: laf
  labels:
    app: system-server
    type: sys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: system-server
        type: sys
    spec:
      automountServiceAccountToken: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 20
      containers:
        - image: docker.io/lafyun/system-server:0.8.0
          imagePullPolicy: IfNotPresent
          name: system-server
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: Referer
                  value: startupProbe
            periodSeconds: 3
            timeoutSeconds: 3
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: Referer
                  value: readinessProbe
            periodSeconds: 10
            timeoutSeconds: 3
          command: ["sh", "/app/start.sh"]
          env:
            - name: SYS_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: sys-db-uri
            - name: APP_DB_URI
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: app-db-uri
            - name: SYS_SERVER_SECRET_SALT
              valueFrom:
                configMapKeyRef:
                  name: secret-salt
                  key: system-server-salt
            - name: APP_SERVICE_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: app-service
                  key: image
            - name: ACCOUNT_DEFAULT_APP_QUOTA
              valueFrom:
                configMapKeyRef:
                  name: app-service
                  key: default-app-quota-created-per-user
            - name: APP_SERVICE_DEPLOY_HOST
              valueFrom:
                configMapKeyRef:
                  name: deploy-domain
                  key: app-service-host
            - name: APP_SERVICE_DEPLOY_URL_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: deploy-domain
                  key: deploy-url-schema
            - name: INIT_ROOT_ACCOUNT
              valueFrom:
                configMapKeyRef:
                  name: root-account
                  key: account
            - name: INIT_ROOT_ACCOUNT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: root-account
                  key: password
            - name: SYSTEM_EXTENSION_APPID
              valueFrom:
                configMapKeyRef:
                  name: app-service
                  key: system-appid
            - name: APPID_LENGTH
              valueFrom:
                configMapKeyRef:
                  name: app-service
                  key: appid-length
            - name: LOG_LEVEL
              value: debug
            - name: MINIO_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  name: oss-config
                  key: minio-root-user
            - name: MINIO_ACCESS_SECRET
              valueFrom:
                configMapKeyRef:
                  name: oss-config
                  key: minio-root-password
            - name: MINIO_INTERNAL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: oss-config
                  key: internal-endpoint
            - name: MINIO_EXTERNAL_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: oss-config
                  key: external-endpoint
            - name: MINIO_REGION_NAME
              valueFrom:
                configMapKeyRef:
                  name: oss-config
                  key: minio-region-name
          ports:
            - name: http
              containerPort: 9000