---
kind: Service
apiVersion: v1
metadata:
  name: app-console
  namespace: laf
spec:
  selector:
    app: app-console
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-console
  namespace: laf
  labels:
    app: app-console
    type: sys
spec:
  selector:
    matchLabels:
      app: app-console
  template:
    metadata:
      labels:
        app: app-console
        type: sys
    spec:
      automountServiceAccountToken: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      containers:
        - image: docker.io/lafyun/app-console:0.8.0
          imagePullPolicy: IfNotPresent
          name: app-console
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
              name: http
